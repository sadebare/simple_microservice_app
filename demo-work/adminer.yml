apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer-deployment
  labels:
    app: adminer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: adminer-pod
      app: adminer-app
  template:
    metadata:
      name: adminer-pod
      labels:
        name: adminer-pod
        app: adminer-app
    spec:
      containers:
      - name: adminer-app
        image: adminer
        ports:
        - containerPort: 8080
        
---

apiVersion: v1
kind: Service
metadata:
  name: adminer-service
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30006
  selector:
    app: adminer-app
